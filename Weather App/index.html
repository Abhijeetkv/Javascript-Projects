<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="https://img.freepik.com/free-vector/magnifying-glass-search-isolated-icon_24877-82857.jpg?t=st=1717962582~exp=1717966182~hmac=581369f34ffce8148286cc33c1016407b30188ad2bd813a811b9007955c8c382&w=740">
            </button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/008/854/797/small_2x/sunny-and-rainy-cloudy-day-weather-forecast-icon-meteorological-sign-3d-render-png.png" alt="" class="weather-icon">
            <h1 class="temp">25 Â°C</h1>
            <h2 class="city">Delhi</h2>

            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            

            <div class="col">
                <img src="Assets/wind.png">
                <div>
                    <p class="Wind">16 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
